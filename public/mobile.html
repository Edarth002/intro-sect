<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./tailwind.css">

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body class="bg-blue-50">
    <nav class="p-10 flex justify-between items-center">
        <img src="./images/logo.svg" alt="" class="fixed z-50">
        <img src="./images/icon-menu.svg" alt="" class="right-10 absolute" id="menubtn">

    </nav>
    <div class="absolute z-50 w-[65%] h-screen bg-almostWhite text-AlmostBlack right-0 top-0 py-10 px-10 hide"
        id="menu">
        <div>
            <img src="./images/icon-close-menu.svg" alt="" class="float-right" id="closemenu">
            <div class="text-MediumGray flex items-center space-x-1 pb-3 pt-7">
                <p class="hover:text-AlmostBlack">Features</p>
                <img src="icon-arrow-down.svg" alt="" id="arrow1">
            </div>
            <div class="bg-almostWhite text-left text-sm py-2 px-3 h-36 w-32 rounded-lg shadow-lg shadow-blue-100 absolute left-32 hide"
                id="features">
                <div class="flex space-x-3 items-center p-1">
                    <img src="./images/icon-todo.svg" alt="">
                    <p>Todo List</p>
                </div>
                <div class="flex space-x-3 items-center p-1">
                    <img src="./images/icon-calendar.svg" alt="">
                    <p>Calender</p>
                </div>
                <div class="flex space-x-3 items-center p-1">
                    <img src="./images/icon-reminders.svg" alt="">
                    <p>Reminders</p>
                </div>
                <div class="flex space-x-3 items-center p-1">
                    <img src="./images/icon-planning.svg" alt="">
                    <p>Planning</p>
                </div>
            </div>
        </div>
        <div>
            <div class="flex items-center space-x-1 text-MediumGray py-3">
                <p class="hover:text-AlmostBlack">Company</p>
                <img src="icon-arrow-down.svg" alt="" id="arrow2">
            </div>
            <div class="bg-almostWhite text-left py-2 px-3 text-sm h-28 w-24 rounded-lg shadow-lg shadow-blue-100 absolute hide"
                id="company">
                <p class="p-1">History</p>
                <p class="p-1">Our Team</p>
                <p class="p-1">Blog</p>
            </div>
        </div>
        <div class="flex items-center py-3 text-MediumGray">
            <p class="hover:text-AlmostBlack">Careers</p>
        </div>
        <div class="flex items-center py-3 text-MediumGray">
            <p class="hover:text-AlmostBlack">About</p>
        </div>
        <div class="flex flex-col justify-center text-center pt-5">
            <p>Login</p>
            <p
                class="border-2 border-MediumGray py-2 px-3 mt-5 rounded-lg hover:text-AlmostBlack hover:border-AlmostBlack hover:border-[3px]">
                Register</p>
        </div>
    </div>

    <section>
        <img src="./images/image-hero-mobile.png" alt="" class="h-[70%]">
        <div>
            <h1 class="text-[2.1rem] px-8 pt-7 text-center font-bold">Make remote work</h1>
            <p class="text-MediumGray my-3 text-center px-5">Get your team in sync, no matter your location.
                Streamline
                processes,
                create team rituals, and watch productivity soar.</p>
            <button
                class="hover:text-MediumGray border border-MediumGray text-white bg-black hover:bg-almostWhite p-3 rounded-lg font-bold mx-auto flex justify-center items-center">Learn
                more</button>
            <div class="mt-5 space-x-5 flex items-center px-5 my-5">
                <img src="./images/client-databiz.svg" alt="" class="w-1/5">
                <img src="./images/client-audiophile.svg" alt="" class="w-1/5">
                <img src="./images/client-meet.svg" alt="" class="w-1/5">
                <img src="./images/client-maker.svg" alt="" class="w-1/5">
            </div>
        </div>
    </section>
    <script src="./introsection.js"></script>
</body>

</html>
